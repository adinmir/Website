<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Events | WebPage for  upcoming events</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">

		<div class="container">
			<div class="navbar">
				<div class="logo">
					<img src="images/logo.png" width="225px">
				</div>
				<nav>
					<ul id="MenuItems">
						<li><a href="index.html">Upcoming Events</a></li>
						<li><a href="index.html">About</a></li>
						<li><a href="index.html">Contact</a></li>
						<li><a href="account.html">Account</a></li>
					</ul>
				</nav>

				<img src="images/bucket.png" width="50px">
				<img src="images/menu.png" class="menu-icon" onclick="menutoggle()">

			</div>
		</div>
	</div>
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<img src="images/image1.jpg" width="100%">
				</div>
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()">Login</span>
							<span onclick="register()">Register</span>
							<hr id="Indicator">
						</div>

						<form id="LoginForm">
							<input type="text" placeholder="Username">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
							<a href="">Forgot Password</a>
						</form>

						<form id="RegForm">
							<input type="text" placeholder="Username">
							<input type="email" placeholder="Email">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var MenuItems = document.getElementById("MenuItems");
		MenuItems.style.maxHeight = "0px";
		function menutoggle(){
			if(MenuItems.style.maxHeight == "0px") {
				MenuItems.style.maxHeight = "200px" ;
			} else {
				MenuItems.style.maxHeight = "0px" ;
			}
		}
	</script>

	<script>
		var LoginForm = document.getElementById("LoginForm")
		var RegForm = document.getElementById("RegForm")
		var Indicator = document.getElementById("Indicator")

		function register(){
			RegForm.style.transform = "translateX(0px)";
			LoginForm.style.transform = "translateX(0px)";
			Indicator.style.transform = "translateX(100px)";
		}
		function login(){
			RegForm.style.transform = "translateX(300px)";
			LoginForm.style.transform = "translateX(300px)";
			Indicator.style.transform = "translateX(0px)";
		}
	</script>
</body>
</html>
